    <div class="centered">






        <form name="HTMLFormElements" action=
                "../the_form_processor.php"
              method="post" id="HTMLFormElements">
            <table border="1" cellpadding="5">
                <!-- ...in a big HTML table. -->
                <tr>
                    <td>
                        Colour:<br />
                        <input type="color" name="colour"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date:<br />
                        <input type="date" name="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        Local date time:<br />

                    </td>
                </tr>
                <tr>
                    <td>
                        Email:<br />
                        <input type="email" name="email" value="bob@mailinator.com" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Month:<br />
                        <input type="month" name="month"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Number:<br />
                        <input type="number" name="number" min="1" value="42"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="reset"/>
                        <input type="submit" name="submitbutton"
                               value="submit" />
                    </td>
                </tr>
            </table>
